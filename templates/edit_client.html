<!-- templates/edit_client.html (updated) -->
{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-warning text-dark">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Modifier Client N°{{ client.numero }}</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_client', client_id=client.id) }}" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" value="{{ client.nom }}" required>
                </div>
                <div class="col-md-6">
                    <label for="date_passation" class="form-label">Date de passation (JJ/MM/AAAA)</label>
                    <input type="text" class="form-control" id="date_passation" name="date_passation" 
                           value="{{ client.date_passation.strftime('%d/%m/%Y') }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="articles" class="form-label">Les Articles</label>
                <textarea class="form-control" id="articles" name="articles" rows="3" required>{{ client.articles }}</textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="prix_euro" class="form-label">Prix en €</label>
                    <input type="number" step="0.01" class="form-control" id="prix_euro" name="prix_euro" 
                           value="{{ "%.2f"|format(client.prix_euro) }}" required>
                </div>
                <div class="col-md-4">
                    <label for="prix_vente" class="form-label">Prix de vente</label>
                    <input type="number" step="0.01" class="form-control" id="prix_vente" name="prix_vente" 
                           value="{{ "%.2f"|format(client.prix_vente) }}" required>
                </div>
                <div class="col-md-4">
                    <label for="avance" class="form-label">Avance</label>
                    <input type="number" step="0.01" class="form-control" id="avance" name="avance" 
                           value="{{ "%.2f"|format(client.avance) }}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date_livraison" class="form-label">Date de livraison (JJ/MM/AAAA)</label>
                    <input type="text" class="form-control" id="date_livraison" name="date_livraison" 
                           value="{{ client.date_livraison.strftime('%d/%m/%Y') }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Prix en Dinar</label>
                    <div class="form-control" id="prix_dinar_display">{{ "%.2f"|format(client.prix_dinar) }}</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Gain</label>
                    <div class="form-control" id="gain_display">{{ "%.2f"|format(client.gain) }}</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="photos" class="form-label">Ajouter des photos (max 5)</label>
                <input type="file" class="form-control" id="photos" name="photos" multiple accept="image/*">
                <small class="text-muted">Formats acceptés: JPG, PNG, GIF</small>
            </div>

            {% if client.photos %}
            <div class="mb-3">
                <label class="form-label">Photos existantes</label>
                <div class="row">
                    {% for photo in client.photos %}
                    <div class="col-md-3 mb-3">
                        <div class="card">
                            <img src="{{ url_for('get_photo', photo_id=photo.id) }}" class="card-img-top" alt="{{ photo.photo_filename }}" style="height: 100px; object-fit: cover;">
                            <div class="card-body text-center">
                                <a href="{{ url_for('delete_photo', photo_id=photo.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Voulez-vous vraiment supprimer cette photo?');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-success me-md-2">
                    <i class="bi bi-save"></i> Enregistrer
                </button>
                <a href="{{ url_for('list_clients') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
