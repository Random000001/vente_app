<!-- templates/index.html (updated) -->
{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-cart-plus"></i> Nouvelle Vente Client</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="numero" class="form-label">N°</label>
                    <input type="text" class="form-control" id="numero" value="{{ next_numero }}" readonly>
                </div>
                <div class="col-md-5">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="col-md-5">
                    <label for="date_passation" class="form-label">Date de passation (JJ/MM/AAAA)</label>
                    <input type="text" class="form-control" id="date_passation" name="date_passation" placeholder="JJ/MM/AAAA" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="articles" class="form-label">Les Articles</label>
                <textarea class="form-control" id="articles" name="articles" rows="3" required></textarea>
                <small class="text-muted">Un article par ligne</small>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="prix_euro" class="form-label">Prix en €</label>
                    <input type="number" step="0.01" class="form-control" id="prix_euro" name="prix_euro" required>
                </div>
                <div class="col-md-4">
                    <label for="prix_vente" class="form-label">Prix de vente</label>
                    <input type="number" step="0.01" class="form-control" id="prix_vente" name="prix_vente" required>
                </div>
                <div class="col-md-4">
                    <label for="avance" class="form-label">Avance</label>
                    <input type="number" step="0.01" class="form-control" id="avance" name="avance" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date_livraison" class="form-label">Date de livraison (JJ/MM/AAAA)</label>
                    <input type="text" class="form-control" id="date_livraison" name="date_livraison" placeholder="JJ/MM/AAAA" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Prix en Dinar</label>
                    <div class="form-control" id="prix_dinar_display">0.00</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Gain</label>
                    <div class="form-control" id="gain_display">0.00</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="photos" class="form-label">Photos (max 5)</label>
                <input type="file" class="form-control" id="photos" name="photos" multiple accept="image/*">
                <small class="text-muted">Formats acceptés: JPG, PNG, GIF</small>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-success me-md-2">
                    <i class="bi bi-save"></i> Enregistrer
                </button>
                <a href="{{ url_for('list_clients') }}" class="btn btn-primary">
                    <i class="bi bi-people"></i> Tous les Clients
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
